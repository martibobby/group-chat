<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      /*body { font: 13px Helvetica, Arial; }*/
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      .btn{
          position: relative;
          z-index: 2;
      }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #chatRoom {
        height:50%;
        width:100%;
      }
      #videoPlayer {
        background-color: #333;
        width: 100vw;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }
      .video {
        height:5rem;
      }
      .form {
          background: white;
          padding: 20px;
      }
      .form-wrapper {
          position: absolute;
          z-index: 2;
          display: flex;
          justify-content: center;
          align-items:center;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.8);
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/set_cookie.js"></script>
  </head>
  <body style="overflow:hidden;" onload="init()">
      <!-- NAVBAR CODE COPY AND PASTE WHEREVER -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Video App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">Home</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        </div>
    </nav>
    <!-- NAVBAR CODE COPY AND PASTE WHEREVER -->
    <div class="form-wrapper d-none" id="user-form">
        <div class="form">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="username" id="username">
            </div>
            <div class="form-group">
                <strong>Color:</strong>
                <input type="color" id="color">
            </div>
            <button class="form-control btn btn-primary" id="submit">Submit</button>
        </div>
    </div>
    <div style="overflow:hidden;">
        <div id="videoPlayer" style="overflow:hidden; width: 100vw; height:50vh;">
        </div>
        <div id="chatRoom" style="overflow: scroll; width: 100vw; height:50vh;">
          <ul id="messages"></ul>
          <br><br>
          <form action="">
            <input id="m" autocomplete="off"/><button>Send</button>
          </form>
        </div>
  </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/groupChat.js"></script>
  </body>
</html>
