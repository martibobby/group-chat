<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      /*body { font: 13px Helvetica, Arial; }*/
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #chatRoom {
        height:50%;
        width:100%;
      }
      #videoPlayer {
        background-color: #333;
          width:  auto;
          height:  50%;
          border:  1px solid black;
      }
      .video {
        height:5rem;
      }
      .form {
          background: white;
          padding: 20px;
      }
      .form-wrapper {
          position: absolute;
          z-index: 2;
          display: flex;
          justify-content: center;
          align-items:center;
          width: 100vw;
          height: 100vh;
          background: black;
          opacity: 0.8
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/set_cookie.js"></script>
  </head>
  <body style="overflow:hidden;" onload="init()">
    <div class="form-wrapper d-none" id="user-form">
        <div class="form">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="username" id="username">
            </div>
            <div class="form-group">
                <strong>Color:</strong>
                <input type="color" id="color">
            </div>
            <button class="form-control btn btn-primary" id="submit">Submit</button>
        </div>
    </div>
    <div style="overflow:hidden;">
        <div id="videoPlayer" style="overflow:hidden; width: 100vw; height:50vh;">
        </div>
        <div id="chatRoom" style="overflow: scroll; width: 100vw; height:50vh;">
          <ul id="messages"></ul>
          <br><br>
          <form action="">
            <input id="m" autocomplete="off"/><button>Send</button>
          </form>
        </div>
  </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/groupChat.js"></script>
  </body>
</html>
